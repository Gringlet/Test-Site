<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTUM MATRIX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: none;
            position: relative;
        }

        /* Custom Cursor */
        #cursor {
            width: 40px;
            height: 40px;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: transform 0.1s ease-out;
        }

        #cursor::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff0000 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
        }

        /* Matrix Background */
        #matrix-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Main Container */
        #quantum-space {
            width: 100vw;
            height: 100vh;
            perspective: 1500px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 3D Sphere Container */
        #sphere {
            width: 600px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
            transition: transform 0.5s ease-out;
        }

        @keyframes rotate {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        /* Quantum Nodes */
        .quantum-node {
            position: absolute;
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.3s ease-out;
        }

        .node-core {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(45deg, #ff0000, #8b0000, #ff0000);
            border-radius: 20px;
            box-shadow: 
                0 0 50px #ff0000,
                inset 0 0 50px rgba(255,0,0,0.5),
                0 0 100px rgba(255,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: bold;
            animation: nodeGlow 3s infinite ease-in-out;
            transform: translateZ(20px);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,0,0,0.5);
        }

        @keyframes nodeGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 50px #ff0000,
                    inset 0 0 50px rgba(255,0,0,0.5),
                    0 0 100px rgba(255,0,0,0.3);
            }
            50% { 
                box-shadow: 
                    0 0 80px #ff0000,
                    inset 0 0 80px rgba(255,0,0,0.8),
                    0 0 150px rgba(255,0,0,0.5);
            }
        }

        .quantum-node:hover .node-core {
            transform: translateZ(50px) scale(1.2);
            background: linear-gradient(45deg, #ff0000, #ff6666, #ff0000);
            box-shadow: 
                0 0 100px #ff0000,
                inset 0 0 80px rgba(255,255,255,0.3),
                0 0 200px rgba(255,0,0,0.5);
        }

        /* Neural Connections */
        .neural-connection {
            position: absolute;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            height: 2px;
            transform-origin: left center;
            animation: pulse-connection 2s infinite;
            opacity: 0.3;
            filter: blur(1px);
        }

        @keyframes pulse-connection {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Portal Content */
        .portal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotateX(90deg);
            width: 80%;
            max-width: 800px;
            height: 80%;
            max-height: 600px;
            background: linear-gradient(135deg, rgba(139,0,0,0.9), rgba(0,0,0,0.9));
            border: 3px solid #ff0000;
            border-radius: 20px;
            padding: 40px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            overflow-y: auto;
            box-shadow: 
                0 0 100px rgba(255,0,0,0.5),
                inset 0 0 50px rgba(255,0,0,0.3);
            backdrop-filter: blur(20px);
        }

        .portal-content.active {
            transform: translate(-50%, -50%) scale(1) rotateX(0);
            opacity: 1;
        }

        .portal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #ff0000;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            color: #000;
            font-weight: bold;
            transition: all 0.3s;
        }

        .portal-close:hover {
            transform: rotate(90deg) scale(1.2);
            background: #ff6666;
            box-shadow: 0 0 30px #ff0000;
        }

        /* Particle System */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ff0000;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            box-shadow: 0 0 10px #ff0000;
        }

        /* Glitch Effect */
        .glitch {
            animation: glitch 0.3s;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* Title */
        #title {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            letter-spacing: 10px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff0000, #fff, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: title-glow 3s infinite;
            z-index: 100;
        }

        @keyframes title-glow {
            0%, 100% { filter: drop-shadow(0 0 20px #ff0000); }
            50% { filter: drop-shadow(0 0 40px #ff0000) drop-shadow(0 0 60px #fff); }
        }

        /* Energy Field */
        #energy-field {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            background: 
                radial-gradient(circle at 20% 50%, #ff0000 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, #8b0000 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #ff6666 0%, transparent 50%);
            animation: energy-pulse 4s infinite;
            mix-blend-mode: screen;
        }

        @keyframes energy-pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-size: 24px;
            letter-spacing: 5px;
        }

        .loading-text {
            animation: loading-pulse 1s infinite;
        }

        @keyframes loading-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            #sphere {
                width: 400px;
                height: 400px;
            }
            .quantum-node {
                width: 80px;
                height: 80px;
            }
            .node-core {
                font-size: 40px;
            }
            #title {
                font-size: 32px;
                letter-spacing: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-text">INITIALIZING QUANTUM MATRIX...</div>
    </div>

    <div id="cursor"></div>
    <canvas id="matrix-bg"></canvas>
    <div id="energy-field"></div>
    
    <h1 id="title">TITLE</h1>

    <div id="quantum-space">
        <div id="sphere">
            <!-- Quantum Nodes will be generated here -->
        </div>
    </div>

    <!-- Portal Content Container -->
    <div class="portal-content" id="portal">
        <button class="portal-close" onclick="closePortal()">Ã—</button>
        <div id="portal-text">
            <h2 style="color: #ff0000; font-size: 36px; margin-bottom: 20px;">*</h2>
            <p style="font-size: 18px; line-height: 1.8;">
                * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
            </p>
        </div>
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");
        
        const fontSize = 10;
        const columns = canvas.width/fontSize;
        
        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#300';
            ctx.font = fontSize + 'px monospace';
            
            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random()*matrixArray.length)];
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 35);

        // Custom Cursor
        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX - 20 + 'px';
            cursor.style.top = mouseY - 20 + 'px';
            
            // Create particle trail
            createParticle(mouseX, mouseY);
        });

        // Particle System
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            document.body.appendChild(particle);
            
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 50 + 20;
            const lifetime = Math.random() * 1000 + 500;
            
            particle.animate([
                { 
                    transform: 'translate(0, 0) scale(1)',
                    opacity: 1
                },
                { 
                    transform: `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px) scale(0)`,
                    opacity: 0
                }
            ], {
                duration: lifetime,
                easing: 'ease-out'
            }).onfinish = () => particle.remove();
        }

        // Create Quantum Nodes
        const sphere = document.getElementById('sphere');
        const nodeCount = 7;
        const nodes = [];
        
        for(let i = 0; i < nodeCount; i++) {
            const node = document.createElement('div');
            node.className = 'quantum-node';
            node.innerHTML = `<div class="node-core">*</div>`;
            
            // Position nodes in 3D space
            const phi = Math.acos(-1 + (2 * i) / nodeCount);
            const theta = Math.sqrt(nodeCount * Math.PI) * phi;
            
            const x = 250 * Math.cos(theta) * Math.sin(phi);
            const y = 250 * Math.sin(theta) * Math.sin(phi);
            const z = 250 * Math.cos(phi);
            
            node.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
            
            node.addEventListener('click', () => {
                openPortal(i);
                explodeParticles(node);
            });
            
            sphere.appendChild(node);
            nodes.push({element: node, x, y, z});
        }

        // Create Neural Connections
        function createNeuralConnections() {
            for(let i = 0; i < nodes.length; i++) {
                for(let j = i + 1; j < nodes.length; j++) {
                    if(Math.random() > 0.5) {
                        const connection = document.createElement('div');
                        connection.className = 'neural-connection';
                        
                        const dx = nodes[j].x - nodes[i].x;
                        const dy = nodes[j].y - nodes[i].y;
                        const dz = nodes[j].z - nodes[i].z;
                        const distance = Math.sqrt(dx*dx + dy*dy + dz*dz);
                        const angle = Math.atan2(dy, dx);
                        
                        connection.style.width = distance + 'px';
                        connection.style.transform = `translate3d(${nodes[i].x}px, ${nodes[i].y}px, ${nodes[i].z}px) rotate(${angle}rad)`;
                        connection.style.animationDelay = Math.random() * 2 + 's';
                        
                        sphere.appendChild(connection);
                    }
                }
            }
        }
        
        createNeuralConnections();

        // Portal Functions
        function openPortal(index) {
            const portal = document.getElementById('portal');
            portal.classList.add('active');
            document.body.classList.add('glitch');
            
            setTimeout(() => {
                document.body.classList.remove('glitch');
            }, 300);
        }
        
        function closePortal() {
            const portal = document.getElementById('portal');
            portal.classList.remove('active');
        }

        // Particle Explosion
        function explodeParticles(node) {
            const rect = node.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for(let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createParticle(centerX, centerY);
                }, i * 10);
            }
        }

        // Interactive Sphere Rotation
        let isDragging = false;
        let previousMouseX = 0;
        let previousMouseY = 0;
        let rotationX = 0;
        let rotationY = 0;

        sphere.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMouseX = e.clientX;
            previousMouseY = e.clientY;
            sphere.style.animation = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if(isDragging) {
                const deltaX = e.clientX - previousMouseX;
                const deltaY = e.clientY - previousMouseY;
                
                rotationY += deltaX * 0.5;
                rotationX -= deltaY * 0.5;
                
                sphere.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
                
                previousMouseX = e.clientX;
                previousMouseY = e.clientY;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Remove loading screen
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 2000);

        // Window resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
